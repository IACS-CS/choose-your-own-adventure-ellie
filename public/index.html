<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple choose your own adventure game."
    />
    <title>My Choose-Your-Own Adventure!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Save the Princess!</h1>
    <p>You've been tasked with saving Princess Elara from the tower shes trapped in.
</p>
      <p>The tower is far into the twisted woods, you need to make the right turns in order to make it to her. She is being hunted by a Wendigo and you must make it there before she is eaten
    </p>
    <button type="button">Start</button>
  </body>
